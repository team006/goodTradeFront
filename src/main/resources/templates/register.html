<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body layout:fragment="content">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Humberger Begin -->
    <div th:replace="fragments/humberger :: humberger"></div>
    <!-- Humberger End -->

    <!-- Header Start -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Header End -->

    <!-- Hero Section Begin -->
    <div th:replace="fragments/hero :: hero"></div>
    <!-- Hero Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>สมัครสมาชิก</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">หน้าหลัก</a>
                            <span>ลงทะเบียนผู้ใช้</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>สมัครสมาชิก</h4>
                <form action="#" th:action="@{/register}" th:object="${createUser}" method="post">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="checkout__input">
                                <p>ชื่อผู้ใช้<span>*</span></p>
                                <input th:field="*{username}" th:value="${createUser.getUsername()}" type="text" minlength="5" required>
                            </div>
                            <div class="checkout__input">
                                <p>รหัสผ่าน<span>*</span></p>
                                <input th:field="*{password}" th:value="${createUser.getPassword()}" type="password" minlength="8" required>
                            </div>
                            <div class="checkout__input">
                                <p>ชื่อ-นามสกุล<span>*</span></p>
                                <input th:field="*{name}" th:value="${createUser.getName()}" type="text" minlength="10" maxlength="120" required>
                            </div>
                            <div class="checkout__input">
                                <p>อีเมล์<span>*</span></p>
                                <input th:field="*{email}" type="email" th:value="${createUser.getEmail()}" minlength="10" maxlength="120" title="EX.sitkmutt@gmail.com"
                                    required>
                            </div>
                            <div class="checkout__input">
                                <p>ที่อยู่สำหรับจัดส่งสินค้า<span>*</span></p>
                                <textarea th:field="*{address}" th:value="${createUser.getAddress()}" rows="4" minlength="25" maxlength="5000" cols="105" required></textarea>
                            </div>
                            <div class="checkout__input">
                                <p>เบอร์โทรศัพท์<span>*</span></p>
                                <input th:field="*{tel}" th:value="${createUser.getTel()}" type="tel" placeholder="098-765-4321" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    required>
                            </div>

<!--                            <div class="checkout__input">-->
<!--                                <p>ยืนยันรหัสผ่าน<span>*</span></p>-->
<!--                                <input type="password" minlength="8" required>-->
<!--                            </div>-->
                            <button type="submit" class="site-btn">ยืนยัน</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

    <!-- Footer Section Begin -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- Footer Section End -->

</body>

</html>
