<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body layout:fragment="content">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Humberger Begin -->
    <div th:replace="fragments/humberger :: humberger"></div>
    <!-- Humberger End -->

    <!-- Header Start =-->
    <div th:replace="fragments/header :: header"></div>
    <!-- Header End -->

    <!-- Hero Section Begin -->
        <div th:replace="fragments/hero :: hero"></div>
    <!-- Hero Section End -->

    <!-- Categories Section Begin -->
        <div th:replace="fragments/category :: categories"></div>
    <!-- Categories Section End -->

    <!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Product</h2>
                    </div>
                </div>
            </div>

            <div class="row featured__filter">
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" th:each="product : ${allProducts}">
                    <div class="featured__item">
                        <a th:href="${product.id}" >
                        <img class="featured__item__pic set-bg" th:src="${product.getImage().get(0).getPath()}">
                        </a>
                        <div class="featured__item__text">
                            <h6 th:href="${product.id}" th:text="${product.name}"></h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Featured Section End -->

    <!-- Banner Begin -->
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="/img/banner/banner-1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="/img/banner/banner-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Banner End -->


    <!-- Footer Section Begin -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- Footer Section End -->

</body>

</html>
