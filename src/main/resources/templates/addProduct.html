<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body layout:fragment="content">
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Humberger Begin -->
<div th:replace="fragments/humberger :: humberger"></div>
<!-- Humberger End -->

<!-- Header Start =-->
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="header__logo">
                <a th:href="@{/}"><img src="/img/logo.png" alt=""></a>
            </div>
        </div>
        <div class="col-lg-6">
            <nav class="header__menu">
                <ul>
                    <li ><a th:href="@{/}">หน้าหลัก</a></li>
                    <li sec:authorize="hasRole('ROLE_SHOP')"><a th:href="@{/myProduct}">ร้านค้า</a></li>
                    <li sec:authorize="hasRole('ROLE_SHOP')"><a th:href="@{/orderSeller}">คำสั่งซื้อ</a></li>
                    <li sec:authorize="hasRole('ROLE_CLIENT')"><a th:href="@{/orderBuyer}">คำสั่งซื้อ</a></li>

                    <li><a th:href="@{/contact}">ศูนย์ช่วยเหลือ</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <div class="humberger__open">
        <i class="fa fa-bars"></i>
    </div>
</div>
<!-- Header End -->

<!-- Hero Section Begin -->
<div th:replace="fragments/hero :: hero"></div>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>การเพิ่มสินค้า</h2>
                    <div class="breadcrumb__option">
                        <a th:href="@{/}">หน้าหลัก</a>
                        <span>เพิ่มสินค้า</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>เพิ่มสินค้าใหม่</h4>
            <form action="#" th:action="@{/addProduct}" th:object="${addProduct}" id="product-form" method="post">
                <input th:field="*{imageStr}" type="hidden"/>
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>ชื่อสินค้า<span>*</span></p>
                                    <input th:field="*{name}" th:value="${addProduct.name}" type="text" required>
                                </div>
                            </div>

                        </div>

                        <div class="checkout__input">
                            <p>รายละเอียด<span>*</span></p>
                            <input th:field="*{detail}" th:value="${addProduct.detail}" type="text"
                                   class="checkout__input__add" required>
                        </div>
                        <div class="checkout__input">
                            <p>จำนวนสินค้า(หน่วยเป็นกิโลกรัม)<span>*</span></p>
                            <input th:field="*{quantity}" th:value="${addProduct.quantity}" min="0" type="number"
                                   required>
                        </div>
                        <div class="checkout__input">
                            <p>วันที่เปิดการขายสินค้า<span>*</span></p>
                            <input th:field="*{startDateStr}" th:value="${addProduct.startDate}" type="date">
                        </div>
                        <div class="checkout__input">
                            <p>วันสุดท้ายที่สามารถสั่งซื้อได้<span>*</span></p>
                            <input th:field="*{endDateStr}" th:value="${addProduct.endDate}" type="date">
                        </div>
                        <div class="checkout__input">
                            <p>รูปภาพ<span>*</span></p>
                        </div>
                    </div>
                </div>
            </form>
            <form id="product-upload" th:action="@{/fileupload/image}" class="dropzone dropzone-area">
                <div class="fallback">
                    <input name="file" type="file" multiple/>
                </div>
                <div class="dz-message">
                    <p>กรุณาวางไฟล์ที่นี่</p>
                    <i class="i-Share-on-Cloud"></i>
                    <p class="mt-3">หรือ</p>
                    <span class="btn btn-primary">
                              เลือกไฟล์
                            </span>
                </div>
            </form>
            <br>
            <button type="button" onclick="submitForm()" class="site-btn">ยืนยัน</button>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Footer Section Begin -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer Section End -->

<script type="text/javascript" th:inline="javascript">
    Dropzone.autoDiscover = false;
    var fileData = /*[[${(addProduct != null)? addProduct.image:'[]'}]]*/;
    var myDropzone;
    var images = [];

    $(document).ready(function () {
        initProductImages();

        $("#add-multi").on('click', function () {
            $("#dropzone-card").show();
        })

        myDropzone = new Dropzone("#product-upload", {
            headers: {
                'X-CSRF-Token': $('meta[name="_csrf"]').attr('content')
            },
            enctype: 'multipart/form-data',
            acceptedFiles: ".jpeg,.jpg,.png,.gif",
            retrieve: true,
            addRemoveLinks: true,
            maxFiles: 5,
            maxfilesexceeded: function (file) {
                this.removeAllFiles();
                this.options.maxFiles = 5;
            }
        });
        myDropzone.on("error", function (file) {
            alert("Limit 5 files");
            myDropzone.removeAllFiles();
            this.options.maxFiles = 5;
            images = [];
        });

        myDropzone.on("removedfile", function (file) {
            images.splice(images.indexOf(file), 1);
        });

        // myDropzone.on("success", function (file) {
        //     images.push(file);
        // });

        myDropzone.on("success", function (req, response) {
            images.push(response.id);
        })

        myDropzone.on("complete", function (file) {
        });

        myDropzone.on("processing", function (file) {
        });

        // function deleteImage(name){
        //     for(var i = images.length - 1; i >= 0; i--) {
        //         if(images[i].name.match(name)) {
        //             images = images.filter(item => item !== images[i]);
        //             break;
        //         }
        //     }
        // }


    });

    function submitForm() {
        $('input[name="imageStr"]').val(JSON.stringify(images));
        if (images.length === 0) {
            alert("กรุณาอัพโหลดรูป")
            return;
        }
        $('#product-form').submit();
    }

    function initProductImages() {
        if (fileData != null) {
            for (var i = fileData.length - 1; i >= 0; i--) {
                images.push(fileData.id);
            }
        }
    }

</script>

</body>

</html>
