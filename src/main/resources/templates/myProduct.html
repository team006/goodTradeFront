<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="Ogani Template" name="description">
    <meta content="Ogani, unica, creative, html" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
</head>

<body layout:fragment="content">
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Humberger Begin -->
<div th:replace="fragments/humberger :: humberger"></div>
<!-- Humberger End -->

<!-- Header Start -->
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="header__logo">
                <a th:href="@{/}"><img alt="" src="/img/logo.png"></a>
            </div>
        </div>
        <div class="col-lg-6">
            <nav class="header__menu">
                <ul>
                    <li ><a th:href="@{/}">หน้าหลัก</a></li>
                    <li class="active" sec:authorize="hasRole('ROLE_SHOP')"><a th:href="@{/myProduct}">ร้านค้า</a></li>
                    <li sec:authorize="hasRole('ROLE_SHOP')"><a th:href="@{/orderSeller}">คำสั่งซื้อ</a></li>
                    <li sec:authorize="hasRole('ROLE_CLIENT')"><a th:href="@{/orderBuyer}">คำสั่งซื้อ</a></li>

                    <li><a th:href="@{/contact}">ศูนย์ช่วยเหลือ</a></li>
                </ul>
            </nav>
        </div>

    </div>
    <div class="humberger__open">
        <i class="fa fa-bars"></i>
    </div>
</div>
<!-- Header End -->

<!-- Hero Section Begin -->
<div th:replace="fragments/hero :: hero"></div>

<!-- Hero Section End -->


<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>ร้านค้าของฉัน</h2>
                    <div class="breadcrumb__option">
                        <a th:href="@{/}">หน้าหลัก</a>
                        <span>จัดการร้านค้า</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-7">
                <div class="section-title product__discount__title">
                    <h2>จัดการร้านค้า</h2>
                </div>
                <div>
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>จัดเรียงโดย</span>
                                <select>
                                    <option value="0">ค่าเริ่มต้น</option>
                                    <option value="0">ราคาน้อยไปมาก</option>
                                    <option value="0">ราคามากไปน้อย</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                                <h6>มีสินค้าทั้งหมด <span th:text="${myProduct.size()}">16</span> ชิ้น</h6>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__option">
                                <span>
                                <a th:href="@{/addProduct}">
                                    <button class="btn" style="background-color: #7fad39;" type="button"><i
                                            class="fa fa-plus" style="color: white;font-size: 16px;"></i><span
                                            style="font-size: 16px; color: white;margin-left: 5px;">เพิ่มสินค้าใหม่</span>
                                    </button>
                                </a>
                                </span>
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" th:each="product : ${myProduct}">
                        <div class="product__item">
                            <a th:href="${product.id}">
                                <img class="product__item__pic set-bg" th:src="${product.getImage().get(0).getPath()}">
                            </a>
                            <div class="featured__item__text">
                                <h6 th:href="${product.id}" th:text="${product.name}"></h6>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->

<!-- Footer Section Begin -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer Section End -->
</body>

</html>
